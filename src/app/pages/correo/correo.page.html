<ion-content>

  <ion-title class="ion-padding-top ion-text-center">
    <img src="assets/img/logo_duoc.png" style="height: 80px;">
    <h1>Sistema de Asistencia DuocUC</h1>
  </ion-title>
  
  <div class="ion-padding-vertical">
    
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar contraseña</h2>
          <h4>Paso 1: Ingresa tu correo</h4>
        </ion-label>
      </ion-card-title>

      <form>
        <ion-card-content>
          <ion-item>
            <ion-input name="correo" label="Ingresa tu Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>

          <br>
          <ion-button (click)="SiguientePaso()" shape="round">
            Recuperar Contraseña
            <ion-icon  name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-card-content>
      </form>
      
      <ion-label>
        <a (click)="login()">Iniciar Sesión</a>
      </ion-label>
    </ion-card> 

  </div>
  
</ion-content>
